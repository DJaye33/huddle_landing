<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with alternating feature blocks
    </title>
  </head>
  <body>
    <header class="header">
      <nav class="header__navbar">
        <img
          src="/images/logo.svg"
          alt="huddle logo"
          class="header__navbar-logo"
        />
        <button class="header__navbar-btn btn">Try it free</button>
      </nav>
      <div class="header__hero">
        <div class="header__hero-text">
          <h1 class="header__hero-text-heading">
            Build the community your fans will love
          </h1>
          <p class="header__hero-text-paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="header__hero-text-btn btn">Get started for free</button>
        </div>
        <img
          src="/images/illustration-mockups.svg"
          alt="illustration"
          class="header__hero-img"
        />
      </div>
    </header>
  </body>
</html>
